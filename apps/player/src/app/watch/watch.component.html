<ng-container *ngIf="!(loading$ | async); else loading">
  <ng-container *ngIf="(playerUrl$ | async) as playerUrl; else noPlayer">
    <jwplayer [src]="playerUrl"></jwplayer>
    <span>{{playerUrl}}</span>
  </ng-container>
  <ng-template #noPlayer>
    <button mat-icon-button (click)="signMessage()">
      <mat-icon>play_arrow</mat-icon>
    </button>
  </ng-template>
</ng-container>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
