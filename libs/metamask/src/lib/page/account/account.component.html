<mat-toolbar>
  <h1>{{ account$ | async }}</h1>
</mat-toolbar>
<section>
  <mat-card *ngFor="let token of tokens$ | async">
    <a [routerLink]="['../watch', token.id]" matRipple>
      <img mat-card-image [src]="token.meta.image" width="300" height="400"/>
    </a>
    <mat-card-header>
      <mat-card-title>{{ token.meta.name }}</mat-card-title>
      <mat-card-subtitle>Balance: {{ token.balance }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</section>
